name: petrolpump
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is a for private packages.
publish_to: 'none' # Remove  line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.8



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_custom_clippers: ^2.1.0
  flutter_vector_icons: ^2.0.0
  http: ^1.1.0
  google_fonts: ^5.1.0
  flutter_zoom_drawer: ^3.0.0
  fluttertoast: ^8.2.2
  provider: ^6.0.5
  printing: ^5.9.0
  pdf: ^3.10.4
  connectivity: ^3.0.6
  flutter_screenutil: ^5.9.0
  location: ^4.4.0
  flutter_polyline_points: ^2.0.0
  flutter_svg: ^2.0.7
  slide_to_act: ^2.0.2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  awesome_notifications: ^0.8.2
  nepali_utils: ^3.0.4
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
 # android min sdk min:16, default 21

  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/images/AboutUsImage.jpg
    - assets/images/InternetConnectionError.png
    - assets/images/mobileHolding2.svg
    - assets/images/arrow.svg
    - assets/images/dropdown.svg
    - assets/images/pending.svg
    - assets/images/approved.svg
    - assets/images/rejected.svg




  fonts:
    - family: times new roman
      fonts:
        - asset: assets/fonts/times new roman.ttf

    - family: Overthink
      fonts:
        - asset: assets/fonts/Overthink.ttf

   